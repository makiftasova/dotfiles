- defaults:
        link:
                create: true
                relink: true

- clean: ['~', '~/.config']

- link:
        ~/.config/i3:
                path: config/i3/
                create: true
        ~/.config/sway:
                path: config/sway/
                create: true
        ~/.config/zsh:
                path: config/zsh
                create: true
                force: true
        ~/.config/termite:
                path: config/termite
                create: true
        ~/.config/nvim:
                path: config/nvim
                create: true
        ~/.clang-format: config/clang-format/clang-format
        ~/.gitconfig: config/git/gitconfig
        ~/.gitmessage: config/git/gitmessage
        ~/.vimrc: config/vimrc
        ~/.zprofile: config/zprofile
        ~/.zshrc: config/zsh/zshrc
