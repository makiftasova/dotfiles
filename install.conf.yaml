- defaults:
        link:
                create: true
                relink: true

- clean: ['~', '~/.config']

- link:
        ~/.config/i3:
                path: config/i3/
                create: true
        ~/.config/zsh:
                path: config/zsh
                create: true
                force: true
        ~/.gitconfig: git/gitconfig
        ~/.vimrc: vimrc
        ~/.zprofile: zprofile
        ~/.zshrc: config/zsh/zshrc
