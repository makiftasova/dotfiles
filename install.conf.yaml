- defaults:
        link:
                create: true
                relink: true

- clean: ['~', '~/.config']

- shell:
        -
          command: >
                  sudo pacman -S --needed
                  clang
                  cscope
                  ctags
                  curl
                  dmenu
                  foot
                  fzf
                  gammastep
                  git
                  glow
                  jq
                  kitty
                  mako
                  neovim
                  otf-font-awesome
                  pamixer
                  playerctl
                  python-pynvim
                  ripgrep
                  rust-analyzer
                  sway
                  swayidle
                  swaylock
                  texlab
                  waybar
                  wl-clipboard
                  wofi
                  xclip
                  xorg-bdftopcf
                  xorg-mkfontscale
                  xsel
                  zsh
          description: Installing utilities
          stdin: true
          stdout: true
          stderr: true
        -
          command: chsh -s /usr/bin/zsh
          description: Changing user shell to zsh
          stdin: true
          stdout: true
          stderr: true
        -
          command: scripts/setup_local_dirs.sh
          description: Setup PC local config
          stdin: true
          stdout: true
          stderr: true
        -
          command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
          description: Installing oh-my-zsh
          stdin: true
          stdout: true
          stderr: true
        -
          command: >
                  git clone https://github.com/zsh-users/zsh-syntax-highlighting.git
                  ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
          description: Installing zsh-syntax-highlighting plugin for oh-my-zsh
          stdin: true
          stdout: true
          stderr: true
        -
          command: >
                  git clone https://github.com/zsh-users/zsh-autosuggestions.git
                  ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
          description: Installing zsh-autosuggestions plugin for oh-my-zsh
          stdin: true
          stdout: true
          stderr: true
- link:
        ~/.config/environment.d:
                path: config/environment.d/
                create: true
        ~/.clang-format: config/clang-format/clang-format
        ~/.config/kitty:
                path: config/kitty/
                create: true
        ~/.config/mako:
                path: config/mako/
                create: true
        ~/.config/i3:
                path: config/i3/
                create: true
        ~/.config/mpv:
                path: config/mpv
                create: true
        ~/.config/nvim:
                path: config/nvim
                create: true
        ~/.local/sbin:
                path: sbin
                create: true
        ~/.config/sway:
                path: config/sway/
                create: true
        ~/.config/swaylock:
                path: config/swaylock/
                create: true
        ~/.config/waybar:
                path: config/waybar/
                create: true
        ~/.config/zsh:
                path: config/zsh
                create: true
                force: true
        ~/.config/git:
                path: config/git
                create: true
                force: true
        ~/.config/glow:
                path: config/glow
                create: true
                force: true
        ~/.zprofile: config/zprofile
        ~/.zshrc: config/zsh/zshrc

- shell:
        -
          command: >
                  curl -fLo ~/.local/share/nvim/site/autoload/plug.vim
                  --create-dirs
                  https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
          description: Install Vim-Plug for neovim
          stdin: true
          stdout: true
          stderr: true
        -
          command: nvim +PlugInstall +qa!
          description: Install plugins for neovim
          stdin: true
          stdout: true
          stderr: true

