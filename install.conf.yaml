- defaults:
        link:
                create: true
                relink: true

- clean: ['~', '~/.config']

- shell:
        -
          command: >
                  sudo pacman -S --needed
                  bluez
                  bluez-utils
                  brasero
                  brightnessctl
                  clang
                  cscope
                  ctags
                  curl
                  dmenu
                  ffmpeg
                  foot
                  fzf
                  gammastep
                  git
                  git-delta
                  glow
                  gnome-disk-utility
                  grim
                  gstreamer
                  gstreamer-vaapi
                  gst-libav
                  gst-plugin-pipewire
                  gst-plugins-bad
                  gst-plugins-base
                  gst-plugins-good
                  gst-plugins-ugly
                  gvfs
                  gvfs-mtp
                  gvfs-nfs
                  gvfs-smb
                  imv
                  jq
                  kdeconnect
                  kitty
                  mako
                  neovim
                  nm-connection-editor
                  noto-fonts
                  noto-fonts-cjk
                  noto-fonts-emoji
                  noto-fonts-extra
                  otf-font-awesome
                  pamixer
                  pipewire
                  pipewire-alsa
                  pipewire-pulse
                  pipewire-jack
                  playerctl
                  polkit-gnome
                  python-pynvim
                  ripgrep
                  rust-analyzer
                  slurp
                  sway
                  swayidle
                  swaylock
                  texlab
                  thunar
                  thunar-archive-plugin
                  thunar-media-tags-plugin
                  thunar-volman
                  waybar
                  wireplumber
                  wl-clipboard
                  wofi
                  xclip
                  xdg-desktop-portal
                  xdg-desktop-portal-wlr
                  xorg-bdftopcf
                  xorg-mkfontscale
                  xsel
                  zsh
          description: Installing utilities
          stdin: true
          stdout: true
          stderr: true
        -
          command: chsh -s /usr/bin/zsh
          description: Changing user shell to zsh
          stdin: true
          stdout: true
          stderr: true
        -
          command: scripts/setup_local_dirs.sh
          description: Setup PC local config
          stdin: true
          stdout: true
          stderr: true
        -
          command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
          description: Installing oh-my-zsh
          stdin: true
          stdout: true
          stderr: true
        -
          command: >
                  git clone https://github.com/zsh-users/zsh-syntax-highlighting.git
                  ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
          description: Installing zsh-syntax-highlighting plugin for oh-my-zsh
          stdin: true
          stdout: true
          stderr: true
        -
          command: >
                  git clone https://github.com/zsh-users/zsh-autosuggestions.git
                  ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
          description: Installing zsh-autosuggestions plugin for oh-my-zsh
          stdin: true
          stdout: true
          stderr: true
- link:
        ~/.clang-format:
                path: config/clang-format/clang-format
                create: true
        ~/.config/chromium-flags.conf:
                path: config/chromium-flags.conf
                create: true
        ~/.config/environment.d:
                path: config/environment.d/
                create: true
        ~/.config/git:
                path: config/git
                create: true
        ~/.config/glow:
                path: config/glow
                create: true
        ~/.config/i3:
                path: config/i3/
                create: true
        ~/.config/kitty:
                path: config/kitty/
                create: true
        ~/.config/mako:
                path: config/mako/
                create: true
        ~/.config/mpv:
                path: config/mpv
                create: true
        ~/.config/nvim:
                path: config/nvim
                create: true
        ~/.config/sway:
                path: config/sway/
                create: true
        ~/.config/swaylock:
                path: config/swaylock/
                create: true
        ~/.config/swayidle:
                path: config/swayidle/
                create: true
        ~/.config/waybar:
                path: config/waybar/
                create: true
        ~/.config/wayvnc:
                path: config/wayvnc/
                create: true
        ~/.config/zsh:
                path: config/zsh
                create: true
        ~/.local/sbin:
                path: sbin
                create: true
        ~/.zprofile:
                path: config/zprofile
                create: true
        ~/.zshrc:
                path: config/zsh/zshrc
                create: true

- shell:
        -
          command: >
                  curl -fLo ~/.local/share/nvim/site/autoload/plug.vim
                  --create-dirs
                  https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
          description: Install Vim-Plug for neovim
          stdin: true
          stdout: true
          stderr: true
        -
          command: nvim +PlugInstall +qa!
          description: Install plugins for neovim
          stdin: true
          stdout: true
          stderr: true

