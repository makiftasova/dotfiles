- defaults:
        link:
                create: true
                relink: true

- clean: ['~', '~/.config']

- link:
        ~/.config/i3:
                path: config/i3/
                create: true
        ~/.config/sway:
                path: config/sway/
                create: true
        ~/.config/zsh:
                path: config/zsh
                create: true
                force: true
        ~/.config/termite:
                path: config/termite
                create: true
        ~/.config/nvim:
                path: config/nvim
                create: true
        ~/.gitconfig: git/gitconfig
        ~/.gitmessage: git/gitmessage
        ~/.vimrc: vimrc
        ~/.zprofile: zprofile
        ~/.zshrc: config/zsh/zshrc
